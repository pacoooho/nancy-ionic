<app-cabecera-tabs [color]="color" [titulo]="localServicio.modoLocal.modo" [estadoBlue]="blueServicio.conectado" (blueConecta)="blueConecta()">
</app-cabecera-tabs>

<ion-content [fullscreen]="true" >
  
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-img slot="start" src="../../../assets/img/medallon.svg" (click)="actualizaArduino('RGB')">
        </ion-img>
        <ion-label style="font-size: '30px';">RGB</ion-label>
        <ion-icon class="dd" src="../../../assets/img/construct-outline.svg" (click)="editaModo()">
        </ion-icon>
        <!-- <ion-icon src="{{srcSinc[blueServicio.conectado]}}" (click)="actualizaArduino('RGB')">
        </ion-icon> -->
      </ion-item>
      <ion-card-content [class.configuracion]="localServicio.confi[3].editaConfi">
        <ion-list>
          
          <ion-item [class.s]="true">
            <ion-label (click)="alertTipo(3)" slot="start"> Tipo modo</ion-label>
            <ion-label> {{localServicio.modosLedDatosLocal[3].tipo===0? "variable" : "fijo"}} </ion-label>
          </ion-item>

          <ion-item>
            <color-hue-picker [color]="color" (onChangeComplete)="changeComplete($event)"></color-hue-picker>hue-picker
          </ion-item>

          <ion-item>
            <ion-label (click)="editaIntensidad(3)" slot = "start">Intensidad Min</ion-label>
            <ion-label slot ="end">{{localServicio.modosLedDatosLocal[3].intensidadMin}}</ion-label> 
          </ion-item>
   
          <ion-item  [class.configuracion]="localServicio.confi[3].editaIntensidad">
             <ion-range   
               (ionChange)="cambioIntensidadMin($event,3)"  
               min="2" max="100"
               step="1" snaps="true" pin="true"  [value]="localServicio.modosLedDatosLocal[3].intensidadMin">
               <ion-label slot="start">2</ion-label>
               <ion-label slot="end">100</ion-label>
             </ion-range>
            </ion-item>

          <ion-item>
            <ion-label (click)="editaRetardo()" slot = "start">Retardo led</ion-label>
            <ion-label slot ="end">{{localServicio.modosLedDatosLocal[3].delayLed}}</ion-label> 
          </ion-item>
   
          <ion-item  [class.configuracion]="localServicio.confi[3].editaRetardo">
             <ion-range   
               (ionChange)="cambioRetardo($event,3)"  
               min="2" max="100"
               step="1" snaps="true" pin="true"  [value]="localServicio.modosLedDatosLocal[3].delayLed">
               <ion-label slot="start">2</ion-label>
               <ion-label slot="end">100</ion-label>
             </ion-range>
            </ion-item>

        </ion-list>
      </ion-card-content>

    </ion-card>
  
  </ion-list>

</ion-content>
