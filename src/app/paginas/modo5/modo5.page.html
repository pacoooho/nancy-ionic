<app-cabecera-tabs [color]="color" [titulo]="localServicio.modoLocal.modo" [estadoBlue]="blueServicio.conectado"
  (blueConecta)="blueConecta()">
</app-cabecera-tabs>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-img slot="start" src="../../../assets/img/medallon.svg" (click)="actualizaArduino('Disco')">
        </ion-img>
        <ion-label style="font-size: '30px';">Disco</ion-label>
        <ion-icon class="dd" src="../../../assets/img/construct-outline.svg" (click)="editaModo()">
        </ion-icon>
        <!-- <ion-icon src="{{srcSinc[blueServicio.conectado]}}" (click)="actualizaArduino('RGB')">
      </ion-icon> -->
      </ion-item>
    
    <ion-card-content [class.configuracion]="this.localServicio.confi[4].editaConfi">
      <ion-list>
       
        <ion-item>
          <ion-label (click)="editaIntensidad(4)" slot="start">Intensidad</ion-label>
          <ion-label>
            {{localServicio.modosLedDatosLocal[4].intensidadMin}}----{{localServicio.modosLedDatosLocal[4].intensidadMax}}
          </ion-label>
        </ion-item>

        <ion-item [class.configuracion]="this.localServicio.confi[4].editaIntensidad">
          <ion-range dualKnobs="true" (ionChange)="cambioIntensidad($event)" min="10" max="255" step="1" snaps="true"
            pin="true" [value]="{ lower:localServicio.modosLedDatosLocal[4].intensidadMin, 
              upper: localServicio.modosLedDatosLocal[4].intensidadMax }">
            <ion-label slot="start">10</ion-label>
            <ion-label slot="end">255</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label (click)="editaRetardo(4)" slot = "start">Retardo led</ion-label>
          <ion-label slot ="end">{{localServicio.modosLedDatosLocal[4].maxDelay}}</ion-label> 
        </ion-item>
 
        <ion-item  [class.configuracion]="this.localServicio.confi[4].editaRetardo">
           <ion-range   
             (ionChange)="cambioRetardo($event)"  
             min="500" max="1000"
             step="10" snaps="true" pin="true"  [value]="localServicio.modosLedDatosLocal[4].maxDelay">
             <ion-label slot="start">500</ion-label>
             <ion-label slot="end">1000</ion-label>
           </ion-range>
          </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
